<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблица посложнее</title>
    </head>
    <body>
      
      <table  style="border-collapse: collapse;" cellpadding="10" border=0>
         <caption style="caption-side: bottom"> Посещения по городам</caption>
          <tr style="border-bottom: 2px solid black;" bordercolor="black">
     
              <th>Город</th> 
              <th>Посещения</th> 
              <th>Страниц</th> 
              <th>Время</th> 
          </tr>
          
          <tr>
              <td style="bordercolor:lightgray; border= 1px solid black;">СПб</td> 
              <td>199</td> 
              <td>18,02</td> 
              <td>00:13:45</td> 
          </tr>
          
           <tr bordercolor="lightgray">
              <td>Москва</td> 
              <td>69</td> 
              <td rowspan="2">нет данных</td> 
              <td>00:00:44</td> 
          </tr>
          
          <tr>
              <td>Киев</td> 
              <td>5</td> 
              <td>00:18:07</td> 
          </tr>
          
          <tr>
              <td colspan="3">Всего посещений</td> 
              <td>273</td> 
          </tr>
           
          </table>
       
       
       
    </body>
</htm
